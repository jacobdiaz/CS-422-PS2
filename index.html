  <head>
    <meta charset="utf-8" />
    <title>CandyCrush</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" />

    <link rel="stylesheet" href="./css/mainLayout.css" />
    <link rel="stylesheet" href="./css/neonText.css" />
    <link rel="stylesheet" href="./css/buttons.css" />

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <script src="candy.js"></script>
    <script src="board.js"></script>
    <script src="rules.js"></script>
    <script src="main.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Column 1 -->
        <div class="column c1">
          <div class="neonText">
            <h1><span>Kandy </span><span>Krush</span></h1>
            <p id="pointsPara">Points: <span id="points"> 0 </span></p>
          </div>
          <input id="start-btn" type="submit" value="Start"></input>
        </div>

        <!-- Column 2 -->
        <div class="column c2">
          <div class="grid-container">
            <table class="grid">
          <script>

          </script>
            </table>
          </div>
        </div>

        <!-- Column 3 -->
        <div class="column c3">
          <div class="move-container">
            Move :
            <input class="move-input">
          </div>
          <!-- create arrow keys -->
            <div class="row-container">
              <div class="row-1">
                <div class="arrow ar-left"><span>&#8592;</span></div>
              </div>
              <div class="row-2">
                <div class="arrow ar-up"><span>&#8593;</span></div>
                <div class="arrow ar-down"><span>&#8595;</span></div>
              </div>
              <div class="row-3">
                <div class="arrow ar-right"><span>&#8594;</span></div>
              </div>
            </div>
            <button class="crush-btn">Crush Once</button>
    </div>
  </body>
